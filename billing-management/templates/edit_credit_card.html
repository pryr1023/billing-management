<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Credit Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Credit Card</h1>
        <form action="" method="POST" class="row g-3">
            <div class="col-md-4">
                <label for="name" class="form-label">Card Name</label>
                <input type="text" name="name" value="{{ card.name }}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" step="0.01" name="balance" value="{{ card.balance }}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="interest_rate" class="form-label">Interest Rate (%)</label>
                <input type="number" step="0.01" name="interest_rate" value="{{ card.interest_rate }}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" name="due_date" value="{{ card.due_date }}" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{{ url_for('manage_credit_cards') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
